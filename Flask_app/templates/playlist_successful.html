<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Created</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Playlist Created Successfully!</h1>
        <p>Your playlist has been created and added to your Spotify account.</p>
        
        <div class="playlist-info">
            <p><strong>Playlist Name:</strong> User Generated playlist</p>
            <p><strong>Description:</strong> A playlist generated from a Spotify web API app</p>
        </div>
        
        <a href="https://open.spotify.com/playlist/{{ playlist_id }}" target="_blank" class="btn">View Playlist on Spotify</a>

        <a href="/" class="btn">Go Back Home</a>
    </div>
</body>
</html>
